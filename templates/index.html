<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Node Disk Monitor</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 16px;
      background: #f5f5f5;
    }

    h1 {
      margin: 0 0 12px 0;
      font-size: 24px;
      font-weight: 600;
    }

    .dashboard {
      max-width: 1800px;
      margin: 0 auto;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    .summary-box {
      display: flex;
      gap: 16px;
      margin-bottom: 16px;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 8px;
      color: white;
    }

    .summary-item {
      flex: 1;
      text-align: center;
    }

    .summary-label {
      font-size: 11px;
      opacity: 0.9;
      margin-bottom: 4px;
    }

    .summary-value {
      font-size: 24px;
      font-weight: 700;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
    }

    th,
    td {
      text-align: left;
      padding: 8px;
      border-bottom: 1px solid #f0f0f0;
    }

    th {
      color: #666;
      font-weight: 600;
      background: #f9f9f9;
      position: sticky;
      top: 0;
      cursor: pointer;
      user-select: none;
    }

    th:hover {
      background: #f0f0f0;
    }

    .mono {
      font-family: "SF Mono", Monaco, monospace;
      font-size: 11px;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #999;
    }

    .badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 600;
      background: #e3f2fd;
      color: #1976d2;
    }

    .du-size {
      font-weight: 700;
      color: #2e7d32;
      font-size: 13px;
    }

    .refresh-btn {
      background: #667eea;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      margin-left: 8px;
    }

    .refresh-btn:hover {
      background: #5568d3;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .controls {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .sort-btn {
      background: #f5f5f5;
      border: 1px solid #ddd;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }

    .sort-btn.active {
      background: #667eea;
      color: white;
      border-color: #667eea;
    }

    .table-wrapper {
      max-height: 70vh;
      overflow-y: auto;
    }
  </style>
</head>

<body>
  <div class="dashboard">
    <div class="header">
      <h1>üíæ Node Disk Monitor</h1>
      <div class="controls">
        <span style="font-size: 12px; color: #666;">Sort by:</span>
        <button class="sort-btn" onclick="sortTable('mountpoint')">Mountpoint</button>
        <button class="sort-btn active" onclick="sortTable('du_desc')">DU Size ‚ñº</button>
        <button class="sort-btn" onclick="sortTable('du_asc')">DU Size ‚ñ≤</button>
        <button class="refresh-btn" onclick="loadMounts()">üîÑ Refresh</button>
      </div>
    </div>

    <div class="card">
      <div id="summary-box" style="display:none;">
        <!-- Ìï©ÏÇ∞ Ï†ïÎ≥¥ -->
      </div>

      <div class="table-wrapper">
        <div id="mounts-table">
          <div class="loading">Loading...</div>
        </div>
      </div>
    </div>
  </div>

  <script src="/static/dashboard.js"></script>
  <script>
    loadMounts();
    // ÏûêÎèô refresh Ï†úÍ±∞ - ÏàòÎèôÎßå
  </script>
</body>

</html>
