<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Node Disk Monitor</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 16px;
      background: #f5f5f5;
    }

    h1 {
      margin: 0 0 12px 0;
      font-size: 24px;
      font-weight: 600;
    }

    .dashboard {
      max-width: 1600px;
      margin: 0 auto;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th,
    td {
      text-align: left;
      padding: 8px;
      border-bottom: 1px solid #f0f0f0;
      font-size: 13px;
    }

    th {
      color: #666;
      font-weight: 600;
    }

    .mono {
      font-family: "SF Mono", Monaco, monospace;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #999;
    }

    .badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 600;
      background: #e3f2fd;
      color: #1976d2;
    }

    .refresh-btn {
      background: #667eea;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
    }

    .refresh-btn:hover {
      background: #5568d3;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
  </style>
</head>

<body>
  <div class="dashboard">
    <div class="header">
      <h1>üíæ Node Disk Monitor</h1>
      <button class="refresh-btn" onclick="loadMounts()">üîÑ Refresh</button>
    </div>

    <div class="card">
      <div id="mounts-table">
        <div class="loading">Loading...</div>
      </div>
    </div>
  </div>

  <script src="/static/dashboard.js"></script>
  <script>
    loadMounts();
    // 30Ï¥àÎßàÎã§ ÏûêÎèô ÏÉàÎ°úÍ≥†Ïπ®
    setInterval(loadMounts, 30000);
  </script>
</body>

</html>
