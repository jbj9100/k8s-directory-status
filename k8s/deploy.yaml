apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: status
  name: status
  namespace: default
spec:
  progressDeadlineSeconds: 600
  replicas: 2
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: status
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: status
    spec:
      topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app: status
      containers:
      - image: 192.168.80.90:5000/status:v1
        imagePullPolicy: IfNotPresent
        name: status
        ports:
        - containerPort: 8080
          protocol: TCP
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: DU_TIMEOUT_SEC
          value: "60"
        - name: DU_CACHE_TTL_SEC
          value: "60"
        - name: DU_ONE_FS
          value: "1"
        - name: ALLOWED_ROOTS
          value: "/,/host"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: containerd
          mountPath: /host/var/lib/containerd
          readOnly: true
        - name: kubelet-pods
          mountPath: /host/var/lib/kubelet/pods
          readOnly: true
        - name: host-proc
          mountPath: /host/proc
          readOnly: true
        - name: run-containerd
          mountPath: /host/run/containerd
          readOnly: true
      
      volumes:
      - name: containerd
        hostPath:
          path: /var/lib/containerd
          type: DirectoryOrCreate
      - name: kubelet-pods
        hostPath:
          path: /var/lib/kubelet/pods
          type: DirectoryOrCreate
      - name: host-proc
        hostPath:
          path: /proc
          type: Directory
      - name: run-containerd
        hostPath:
          path: /run/containerd
          type: DirectoryOrCreate
      
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: status
  name: status
  namespace: default
spec:
  ports:
  - name: http
    port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: status
  sessionAffinity: None
  type: NodePort
---
apiVersion: v1
kind: Service
metadata:
  name: status-headless
  namespace: default
spec:
  clusterIP: None
  selector:
    app: status
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  publishNotReadyAddresses: true
